<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Lifestyle Vibes</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    body.dark-mode {
      background-color: #1e1e1e;
      color: white;
    }

    .dark-mode .navbar,
    .dark-mode footer {
      background-color: #1e1e1e;
    }

    .dark-mode .btn-toggle i {
      color: white;
    }

    .dark-mode .navbar-brand {
      color: white;
    }

    .dark-mode .nav-link {
      color: white;
    }

    .dark-mode .h1,.form-label{
      color: black;
    }

    .floating-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #0d6efd;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 50%;
      cursor: pointer;
    }

    .contact-heading {
      background-color: #f8f9fa;
      padding: 30px;
      text-align: center;
      border-radius: 5px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    }

    .contact-form {
      margin-top: 30px;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0px 0px 25px rgba(0, 0, 0, 0.1);
    }

    .contact-form button {
      width: 100%;
      padding: 10px;
      background-color: #0d6efd;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #0a58ca;
    }

    footer {
      background-color: #f8f9fa;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light border-bottom">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Lifestyle Vibes</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav nav nav-underline">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item">
            <a class="nav-link btn btn-outline-primary" href="#" data-bs-toggle="modal" data-bs-target="#subscribeModal">Subscribe</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Subscribe Modal -->
  <div class="modal fade" id="subscribeModal" tabindex="-1" aria-labelledby="subscribeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="subscribeModalLabel">Stay in the Loop</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="subscribeForm">
            <div class="mb-3">
                <label for="firstNameModal" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstNameModal" placeholder="Enter your first name" required>
              </div>
            <div class="mb-3">
              <label for="emailInput" class="form-label">Email address</label>
              <input type="email" class="form-control" id="emailInput" placeholder="Enter your Email" required />
            </div>
            <button type="submit" class="btn btn-primary">Subscribe</button>
          </form>
          <div id="subscribeFormModal" class="mt-3"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="container contact-heading my-5">
    <h1 class="h1">Contact Us</h1>
  </div>

  <!-- Contact Form Section -->
  <div class="container contact-form">
    <form>
      <div class="row mb-3">
        <div class="col">
          <label for="firstname" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstname" placeholder="First Name" required>
        </div>
        <div class="col">
          <label for="lastname" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastname" placeholder="Last Name" required>
        </div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Your Message</label>
        <textarea class="form-control" id="message" rows="5" placeholder="Your message..." required></textarea>
      </div>
      <button type="submit" onclick="subscribeAlert(event)">Send Message</button>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Lifestyle Vibes. All Rights Reserved.</p>
  </footer>

  <!-- Floating Button for Dark/Light Mode -->
  <button class="floating-btn" id="themeToggleBtn">
    <i class="fas fa-moon"></i>
  </button>

  <!-- JavaScript for Bootstrap and Theme Toggle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Toggle Dark/Light Mode
    const themeToggleBtn = document.getElementById('themeToggleBtn');
    themeToggleBtn.addEventListener('click', function () {
      document.body.classList.toggle('dark-mode');
      themeToggleBtn.innerHTML = document.body.classList.contains('dark-mode')
        ? '<i class="fas fa-sun"></i>'
        : '<i class="fas fa-moon"></i>';
    });

    // Alert for Subscribe
    function subscribeAlert(event) {
      event.preventDefault();
      alert("Message sent successfully!");
    }

    const alertPlaceholder = document.getElementById('subscribeFormModal');
    
    // Function to append an alert
    const appendAlert = (message, type) => {
      const wrapper = document.createElement('div');
      wrapper.innerHTML = [
        `<div class="alert alert-${type} alert-dismissible" role="alert">`,
        `   <div>${message}</div>`,
        '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
        '</div>'
      ].join('');

      alertPlaceholder.append(wrapper);
    };

    // Event listener for the subscribe form submission
    const subscribeForm = document.getElementById('subscribeForm');
    subscribeForm.addEventListener('submit', (e) => {
      e.preventDefault();
      appendAlert('Thank you for subscribing!', 'success');
      subscribeForm.reset();
    });
  </script>

</body>

</html>
